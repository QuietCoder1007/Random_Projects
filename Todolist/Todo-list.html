<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/Todo-list.css">
</head>
<body>
  <div class="containter">
    <div class="header">
      <div class="clear">
        <i class="fa fa-refresh"></i>
      </div>
      <div id="date"></div>
      <div class="content">
        <ul id="list">
          <li class="fa fa-check-cirlce co" job="complete" id="0"></li>
          <p class="text">Drink cofefe</p>
          <li class="fa fa-trash-o de" job="delete" id="0"></li>
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="item" placeholder="Add a to-do">
      </div>
    </div>
  </div>
</body>
</html>
